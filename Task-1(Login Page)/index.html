<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="box">
		<nav>
			<div class="navigation1 container1">
			  <div class="logo_container1">
				<h2>TachnoHacks EduTech</h2>
			  </div>
			  <ul class="list1">
				<li ><h3 class=" item1 " href="">Home</h3></li>
				<li ><h3 class=" item1 " href="">About</h3></li>
				<li ><h3 class=" item1 " href="">Services</h3></li>
				<li ><h3 class=" item1 " href="">Contact Us</h3></li>
			</ul>
			  <div class="bar_icon1">
				<i class="fas1 fa-bars1"></i>
			  </div>
			</div>
		  </nav>
		<img class="wave" src="img/wave.png">
		
		<div class="container">
			<div class="img">
				<img class="bg-img" src="img/bg.svg">
			</div>
			<div class="login-content">
				<form action="index.html">
					<img class="avatar" src="img/avatar.svg">
					<h2 class="title">Welcome</h2>
					   <div class="input-div one">
						  <div class="i">
								  <i class="fas fa-user"></i>
						  </div>
						  <div class="div">
								  <h5>Username</h5>
								  <input type="text" class="input" required>
						  </div>
					   </div>
					   <div class="input-div pass">
						  <div class="i"> 
							   <i class="fas fa-lock"></i>
						  </div>
						  <div class="div">
							   <h5>Password</h5>
							   <input type="password" class="input" required>
					   </div>
					</div>
					<a href="#">Forgot Password?</a>
					<input type="submit" class="btn login" value="Login">
				</form>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
